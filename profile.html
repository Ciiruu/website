<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beauty Center</title>
    <link rel="stylesheet" href="/styles/style_profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Navigation bar -->
    <nav>
      <div class="logo" py-5>
        <img src="/image/logo.png" />
      </div>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Products</a></li>
      </ul>

      <!-- Search bar -->
      <div class="containeer">
        <div class="search_warp search_warp_1">
          <div class="search_box">
            <input type="text" class="input" placeholder="Search..." />
            <div class="btn btn_common"></div>
          </div>
        </div>
      </div>

      <!-- User profile -->
      <a href="/profile.html">
        <div class="profile">
          <img src="/image/user.png" />
          <p>Jane Doe</p>
        </div>
      </a>

      <div class="cart">
        <img src="/image/chart.svg" />
      </div>

      <!-- Notification icon -->
      <div class="notifications">
        <img src="/image/bell.png" />
      </div>
    </nav>
    <div id="profile">
      <img src="foto_profil.jpg" />

      <h2>Jane Doe</h2>
      <p>@janedoe</p>

      <div class="info">
        <p>New York, 25 years old</p>
        <p>Skin type: Oily</p>

        <div class="counts">
          <div>
            <span>50</span>
            <p>Following</p>
          </div>

          <div>
            <span>100</span>
            <p>Followers</p>
          </div>

          <div>
            <span>30</span>
            <p>Posts</p>
          </div>
        </div>
      </div>

      <h3>Reviews</h3>

      <div class="review-list">
        <!-- List review -->
      </div>

      <h3>Favorite Products</h3>

      <div class="product-list">
        <!-- List produk -->
      </div>

      <button>Edit Profile</button>
    </div>
  </body>
</html>
